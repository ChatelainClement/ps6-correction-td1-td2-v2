
<body >
<div class="Quiz-Page">
  <h1>Quiz</h1>
  <div class="Score">
    <h3 class="Score">{{getScore()}}/{{getindexQuestion()+1}}</h3>
  </div> 
  <div class="QuestionImage">
  <h2 class="question">{{quiz.questions[indexQuestion].label}}</h2>
    <h1> <img [src]=quiz.questions[indexQuestion].imageUrl></h1> 
  </div>

      <div class="btn-container">
    

    
      
      <button value="1" class="AnswerBtn" (click)="answerQuestion(quiz.questions[indexQuestion].answers[0])">{{quiz.questions[indexQuestion].answers[0].value}}</button>
      <button value="2" class="AnswerBtn" (click)="answerQuestion(quiz.questions[indexQuestion].answers[1])">{{quiz.questions[indexQuestion].answers[1].value}}</button>
      <button value="3" class="AnswerBtn" (click)="answerQuestion(quiz.questions[indexQuestion].answers[2])">{{quiz.questions[indexQuestion].answers[2].value}}</button>
      <button value="4" class="AnswerBtn" (click)="answerQuestion(quiz.questions[indexQuestion].answers[3])">{{quiz.questions[indexQuestion].answers[3].value}}</button>

        
    

    
    </div>
